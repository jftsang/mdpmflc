<!doctype html>
<html>
<head>
    <title>series {{sername}}</title>
</head>

<body>

    <h1>simulations under the series {{sername}}</h1>

    <p><a href="/">{{hostname}}</a>/{{sername}}</p>

    <h2>Available simulations</h2>

    {% endfor %}
    </ul>

</body>
</html>
