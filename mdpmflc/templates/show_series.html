<!doctype html>
<html>
<head>
    <title>series {{sername}}</title>
</head>

<body>

    <h1>simulations under the series {{sername}}</h1>

    <p><a href="/">{{hostname}}</a>/{{sername}}</p>

    <h2>Available simulations</h2>
    <ul>
    {% for sim in available_simulations %}
        <li><a href="{{ url_for('simulation_views.simulation_view', sername=sername, simname=sim) }}">{{sim}}</a></li>
    {% endfor %}
    </ul>

</body>
</html>
