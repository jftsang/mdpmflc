<!doctype html>
<html>
<head>
    <title>data file</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>

<div id="pageheading" style="text-align:center;">
    <h1>series <a href="/results/{{sername}}">{{sername}}</a>, simulation <a href="/results/{{sername}}/{{simname}}">{{simname}}</a></h1>
    <h2>at <i>t</i> = {{time}}, index {{ind}}</h2>
</div>

{% include 'sliderform.html' %}

<table style="border: 1px; margin-top: 20px;">
    <thead>
    <tr>
        <th colspan="3">position</th>
        <th colspan="3">velocity</th>
        <th rowspan="2">radius</th>
        <th colspan="3">orientation</th>
        <th colspan="3">angular velocity</th>
        <th rowspan="2">species</th>
    </tr>
    <tr>
        <th><i>x</i></th>
        <th><i>y</i></th>
        <th><i>z</i></th>

        <th><i>u</i></th>
        <th><i>v</i></th>
        <th><i>w</i></th>

        
        <th></th>
        <th></th>
        <th></th>

        <th></th>
        <th></th>
        <th></th>
    
    </tr>
    </thead>
    {% for l in lines.itertuples() %}
    <tr>
        {% for c in l %}
        <td>{{c}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>


</body>
</html>
