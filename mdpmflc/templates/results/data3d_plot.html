<!doctype html>
<html>
<head>
    <title>data file</title>
    <link rel = "stylesheet" type = "text/css" href = "/static/style.css">
</head>


<body>

<div id="pageheading" style="text-align:center;">
    <h1>series <a href="{{ url_for('series_views.series_view', sername=sername) }}">{{sername}}</a>,
        simulation <a href="{{ url_for('simulation_views.simulation_view', sername=sername, simname=simname) }}">{{simname}}</a></h1>
    <h2>at <i>t</i> = {{time}}, index {{ind}}</h2>
</div>

{% include 'sliderform.html' %}

<label for="plottype">Plot type</label>
<select id="plottype">
    <option value=""></option>
    <option value="data">data</option>
    <option value="depth">depth</option>
    <option value="rho">rho</option>
    <option value="px">px</option>
    <option value="py">py</option>
    <option value="u">u</option>
    <option value="v">v</option>
</select>

<!--
<div id="dataplot_div">
<img id="dataplot" class="marginauto" src="/plots/{{sername}}/{{simname}}/{{ind}}/data?form=png"/>
</div>
-->


<div id="plot_div">
<img id="plot" class="marginauto"/>
</div>

<script>
    var plottype_sel = document.getElementById("plottype");
    var img = document.getElementById("plot");

    plottype_sel.oninput = function()
    {
        img.removeAttribute('src');
        if (plottype_sel.value != "") {
            img.src = "/plots/{{sername}}/{{simname}}/{{ind}}/" + plottype_sel.value;
        }
    }


</script>


</body>
</html>
